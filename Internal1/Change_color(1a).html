<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Blue Paragraph</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
            background-color: #f0f0f0; /* Optional: set a background color */
        }
        p {
            color: blue;
            text-align: center;
        }
    </style>
</head>
<body>
    <p>This is a paragraph of text. It will be blue and aligned to the center of the page.</p>
</body>
</html>
